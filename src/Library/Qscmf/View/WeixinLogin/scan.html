<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weixin Login QR</title>
    <script src="__PUBLIC__/libs/jquery/jquery.js"></script>
    <style type="text/css">
        html,body,#qrcode{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<img id="qrcode" src="{:U('qscmf/weixinLogin/qrcode')}?url={:urlencode($scan_url)}" alt="">
<script>
    $(function () {
        function checkLogin() {
            setTimeout(function () {
                $.get("{$check_url}",function (res) {
                    console.log(res);
                    if (res.status==0){
                        window.location.reload();
                    }
                    if (res.status==1){
                        top.location.href="{$goto_url}"
                    }
                    if (res.status==2){
                        checkLogin();
                    }
                });
            },5000)
        }
        checkLogin();
    });
</script>
</body>
</html>
