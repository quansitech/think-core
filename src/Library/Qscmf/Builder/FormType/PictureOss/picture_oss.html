
    <div class="form-group item_{$form.name} {$form.extra_class}">
        <label class="left control-label">{$form.title}：</label>
        <div class="right">
            <div id="upload_{$gid}" <empty name='form.extra_attr'>data-url="{:U('/api/OssUpload/policyGet', array('type' => 'image'))}"<else/>{$form.extra_attr}</empty>>
                <a id="upload_{$gid}_selectfiles" class='uploadify-button btn btn-primary pure-button button-more button-xsmall' href="javascript:void(0);">上传图片</a>
                <div class="uploadify-queue">
                </div>
            </div>
            <div id="preview_{$gid}">
                <input type="hidden" name="{$form.name}" value="{$form.value}">
                <notempty name="form.value">
                    <span class="img-box">
                        <img class="img" src="{$form.value|showFileUrl}">
                        <i class="fa fa-times-circle remove-picture"></i>
                    </span>
                </notempty>
            </div>
            <notempty name="form.tip">
                <span class="check-tips small">{$form.tip}</span>
            </notempty>
            <notdefined name="picture_oss">
                <script type="text/javascript" src="__PUBLIC__/libs/plupload-2.1.2/js/plupload.full.min.js"></script>
                <script type="text/javascript" src="__PUBLIC__/static/oss_upload.js"></script>
                <define name="picture_oss" value="1" />
            </notdefined>
            <script type="text/javascript">
                new plupload.Uploader({
                    runtimes : 'html5,flash,silverlight,html4',
                    browse_button : 'upload_{$gid}_selectfiles',
                    multi_selection: false,
                    container: document.getElementById('upload_{$gid}'),
                    flash_swf_url : '__PUBLIC__/libs/plupload-2.1.2/js/Moxie.swf',
                    silverlight_xap_url : '__PUBLIC__/libs/plupload-2.1.2/js/Moxie.xap',
                    url : 'http://oss.aliyuncs.com',

                    filters: {
                        mime_types : [ //只允许上传图片
                        { title : "Image files", extensions : "jpg,gif,png,bmp,jpeg" }, 
                        ],
                        prevent_duplicates : true //不允许选取重复文件
                    },

                    init: { 
                        PostInit: function() {
                            $('#upload_{$gid}').children('.uploadify-queue').html('');
                        },

                        FilesAdded: function(up, files) {
                            plupload.each(files, function(file) {
                                var html = '<div id="' + file.id + '" class="uploadify-queue-item">' + 
                                        '<div class="uploadify-progress" lastloaded="0">' +
                                        '<div class="uploadify-progress-bar" style="width: 0%;">' +
                                        '</div>' +
                                        '</div>' +
                                        '<span class="up_percent">0%</span>' + 
                                        '<span class="up_filename">' + file.name + '</span>' +
                                        '</div>';
                                $('#upload_{$gid}').children('.uploadify-queue').html(html);
                                set_upload_param(up, file.name, false, $('#upload_{$gid}').data('url'));
                            });
                            
                        },

//                        BeforeUpload: function(up, file) {
//                            check_object_radio();
//                        },

                        UploadProgress: function(up, file) {
                            $('#' + file.id).children('.uploadify-progress').attr('lastloaded', file.loaded);
                            $('#' + file.id).find('.uploadify-progress-bar').css('width', file.percent + "%");
                            $('#' + file.id).children('.up_percent').html(file.percent + "%");
                        },

                        FileUploaded: function(up, file, info) {
                            if (info.status == 200)
                            {
                                var response = JSON.parse(info.response);
                                $('#preview_{$gid}').html('');
                                $('#preview_{$gid}').append('<input type="hidden" name="{$form.name}" value="' + response.file_id + '">');
                                $('#preview_{$gid}').append('<span class="img-box"><img class="img" src="' + response.file_url + '"><i class="fa fa-times-circle remove-picture"></i></span>');
                            }
                            else
                            {
                                alert(info.response);
                            } 
                            $('#upload_{$gid}').children('.uploadify-queue').empty();
                        },

                        Error: function(up, err) {
                            if (err.code == -600) {
                                alert("选择的文件太大了,可以根据应用情况，在upload.js 设置一下上传的最大大小");
                            }
                            else if (err.code == -601) {
                                alert("选择的文件后缀不对,可以根据应用情况，在upload.js进行设置可允许的上传文件类型");
                            }
                            else if (err.code == -602) {
                                alert("这个文件已经上传过一遍了");
                            }
                            else 
                            {
                                alert(err.response);
                            }
                        }
                    }
                }).init();
                
                //删除图片
                $('#preview_{$gid} ').on('click','.remove-picture', function(){
                    $('#preview_{$gid} input').val('') //删除后覆盖原input的值为空
                    $(this).closest('.img-box').remove(); //删除图片预览图
                });
            </script>
        </div>
    </div>
