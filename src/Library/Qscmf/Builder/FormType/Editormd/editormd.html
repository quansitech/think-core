
    <div class="form-group item_{$form.name} {$form.extra_class}">
        <label class="left control-label">{$form.title}：</label>
        <div class="right">
            <div name="{$form.name}" id="{$gid}" class="form-control" {$form.extra_attr}></div>
            <textarea id="default_{$gid}" class="hidden">{$form.value}</textarea>

            <notdefined name="editormd">
                <link rel="stylesheet" type="text/css" href="__PUBLIC__/libs/editormd/css/editormd.min.css">
                <script type="text/javascript" src="__PUBLIC__/libs/editormd/js/editormd.min.js"></script>
                <define name="editormd" value="1" />
            </notdefined>

            <script type="text/javascript">
                $(function(){
                    var editormd_{$gid}_content = $('#default_{$gid}').html();
                    var editormd_{$gid} = editormd({
                            id              : '{$gid}',
                            path            : '__PUBLIC__/libs/editormd/lib/',
                            pluginPath      : '__PUBLIC__/libs/editormd/plugins/',
                            name            : '{$form.name}',
                            markdown        : editormd_{$gid}_content,
                            imageUpload     : true,
                            imageFormats    : ["jpg", "jpeg", "gif", "png", "bmp"],
                            imageUploadURL  : '{:U(C("MODULE_MARK")."/Upload/upload")}',
                            placeholder     : '让开发更轻松！',
                            width           : '100%',
                            height          : 640,
                            watch           : false,
                            codeFold        : true,
                            htmlDecode      : false,
                            taskList        : true,
                            emoji           : true,
                            flowChart       : true,
                            sequenceDiagram : true,
                            tex             : true
                        });
                });
            </script>
            <notempty name="form.tip">
                <span class="check-tips small">{$form.tip}</span>
            </notempty>
        </div>
    </div>
