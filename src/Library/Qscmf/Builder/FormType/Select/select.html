

    <div class="form-group item_{$form.name} {$form.extra_class}">
        <label class="left control-label">{$form.title}：</label>
        <div class="right">
            <select name="{$form.name}" class="form-control select" {$form.extra_attr}>
                <option value=''>请选择：</option>
                <foreach name="form.options" item="option" key="option_key">
                    <php>if(is_array($option)):</php>
                        <option value="{$option_key}" <eq name="form.value" value="$option_key"> selected</eq>
                            <foreach name="option" item="option2" key="option_key2">
                                {$option_key2}='{$option2}'
                            </foreach>>
                            {$option.title}
                        </option>
                    <php>else:</php>
                    <option value="{$option_key}" <present name='form.value'><eq name="form.value" value="$option_key"> selected</eq></present>>{$option}</option>
                    <php>endif;</php>
                </foreach>
            </select>

            <notempty name="form.tip">
                <span class="check-tips small">{$form.tip}</span>
            </notempty>
        </div>
    </div>
