
<div class="form-group item_{$form.name} {$form.extra_class}">
    <label class="left control-label">{$form.title}ï¼š</label>
    <div class="right">
        <input type="text" id="{$gid}" class="form-control input time" autocomplete="off" name="{$form.name}" value="<notempty name='form.value'>{$form.value|time_format}</notempty>" {$form.extra_attr}>

        <notempty name="form.tip">
            <span class="check-tips small">{$form.tip}</span>
        </notempty>
        <script type="text/javascript">
            $(function(){
                $('#{$gid}').datetimepicker({
                    format      : 'yyyy-mm-dd hh:ii:ss',
                    showSecond  : true,
                    autoclose   : true,
                    todayBtn    : 'linked',
                    language    : 'zh-CN',
                    fontAwesome : true,
                    stepMinute: 1,
                    stepSecond: 1
                });
            });
        </script>
    </div>
</div>
