

    <div class="form-group item_{$form.name} {$form.extra_class}">
        <label class="left control-label">{$form.title}：</label>
        <div class="right">
            <select name="{$form.name}" class="form-control select select_other" {$form.extra_attr}>
                <option value=''>请选择：</option>
                <option value='-1' <present name='form.value'><eq name="form.value" value="-1"> selected</eq></present>>其他</option>
                <foreach name="form.options.options" item="option" key="option_key">
                    <option value="{$option_key}" <present name='form.value'><eq name="form.value" value="$option_key"> selected</eq></present>>{$option}</option>
                </foreach>
            </select>
            <input type='text' <neq name="form.value" value="-1">disabled="disabled"</neq> class="form-control input text" name='{$form.options.other_field}' value='<php>echo $form_data[$form["options"]["other_field"]];</php>' />

            <notempty name="form.tip">
                <span class="check-tips small">{$form.tip}</span>
            </notempty>
        </div>
    </div>
    <notdefined name="select_other">
        <script>
            jQuery(document).ready(function($){
                $('.select_other').on('change', function(){
                    var select_value = $(this).val();
                    if(select_value == -1){
                        $(this).next().removeAttr('disabled');
                    }
                    else{
                        $(this).next().attr('disabled', 'disabled');
                        $(this).next().val('');
                    }
                });
            });
        </script>
    </notdefined>
