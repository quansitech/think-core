
    <div class="form-group">
        <input type="text" name='{$item.name}' style="width:200px" class="form-control search-input date_range_picker" placeholder="{$item.title}" value='{:I($item["name"])}'>
    </div>
    <notdefined name="date_range_picker">
        <define name="date_range_picker" value="1" />
        <link rel="stylesheet" href="__PUBLIC__/libs/daterangepicker/daterangepicker-bs3.css">
        <script type="text/javascript" src="__PUBLIC__/libs/daterangepicker/daterangepicker.js"></script>
        <script type="text/javascript" src="__PUBLIC__/libs/daterangepicker/lang/zh-cn.js"></script>
        <script type="text/javascript">
            jQuery(document).ready(function ($) {
                <php> $options =json_encode($item['options']);</php>
                var options = {$options};
                console.log(options);
                $('.date_range_picker').daterangepicker({
                    timePicker:options.time_picker && options.time_picker == 1?true:false,//可选中时分默认false
                    timePicker12Hour:false,
                    format:options.time_picker && options.time_picker == 1?'YYYY/MM/DD HH:mm':'YYYY/MM/DD',
                    applyClass : 'btn btn-primary btn-flat btn-sm',
                    cancelClass : 'btn btn-primary btn-flat btn-sm',
                    clearBtn: true,
                    showDropdowns:true,
                    locale: {
                        applyLabel: '应用',
                        cancelLabel: '取消',
                        fromLabel: '从',
                        toLabel: '到',
                        weekLabel: '周',
                        customRangeLabel: '自定义范围',
                        daysOfWeek: moment()._lang._weekdaysMin.slice(),
                        monthNames: moment()._lang._monthsShort.slice(),
                        firstDay: 0
                    }
                });
            });
        </script>
    </notdefined>
