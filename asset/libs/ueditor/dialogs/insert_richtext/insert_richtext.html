<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <meta name="referrer" content="never">
    <script type="text/javascript" src="../internal.js"></script>
    <style type="text/css">
        html body{
            overflow: hidden;
        }
        .warp {
            width: 300px;
            height: 80px;
            overflow: hidden;
            margin-left:5px;
            padding: 20px 0 0 15px;
            position: relative;
        }
        table{
            width: 100%;
        }
        table td{padding:5px 0;}
        .tips{
            padding-left: 58px;
            padding-top: 0;
        }
        #url{
            height: 30px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #b3b3b3;
            border-radius: 4px;
            outline: none;
        }
        #iframe-box{
            opacity: 0;
        }
        .btn-box{
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-right: -10px;
        }
        .btn-box .btn{
            background: url(../../themes/default/images/icons-all.gif) no-repeat;
            height: 24px;
            width: 96px;
            font-size: 12px;
            line-height: 24px;
            text-align: center;
            cursor: pointer;
            border: 0;
            margin-right: 10px;
        }
        .btn-box .btn:hover{
            background-position: 0 -30px;
        }
    </style>
</head>
<body>
<script type="text/javascript" src="../../third-party/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
    var WECHAT_URL_PREFIX = 'https://mp.weixin.qq.com';

    dialog.buttons = [];


    function onChildIFreamLoad(){
        var html = $(wx_rich_text_frame.window.document).find('#js_content').html();
        editor.fireEvent('afterInsertRichText', html);
        closeDialog();
    }


    function handleSubmit(){
        var url = $G( "url" ).value || '';
        url = String(url).trim();
        if(!checkUrl(url)){
            alert('请输入正确的微信富文本链接');
            return false;
        }

        $G('submit-btn').innerText = '加载中';
        url = encodeURIComponent(url);

        var IFRAME_URL = '/Public/libs/ueditor/php/controller.php?action=get_wx_rich_text&url=' + url;

        var iframe = $('<iframe src="'+ IFRAME_URL +'" name="wx_rich_text_frame"></iframe>');

        $('#iframe-box')
            .html(iframe);
    }

    function checkUrl(url){
        return url.startsWith(WECHAT_URL_PREFIX);
    }

    function closeDialog(){
        dialog.close();
    }

    window.onload = function (){
        $focus($G( "url" ));
        dialog.onok = handleSubmit;
    }
</script>

<div class="warp">
    <table cellpadding="0" cellspacing="0">
        <tr>
            <td colspan="2" class="format">
                <input id="url" placeholder="请输入微信文章链接" type="text" value=""/>
            </td>
        </tr>
    </table>
    <div class="btn-box">
        <button class="btn" id="submit-btn" type="button" onclick="handleSubmit()">
            确定
        </button>
        <button class="btn" type="button" onclick="closeDialog()">
            关闭
        </button>
    </div>

    <div id="iframe-box"></div>
</div>

</body>
</html>
